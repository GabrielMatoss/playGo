<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./imagens/pikachu.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>PlayGo</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <a href="index.html">Play.go</a>
        </div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Contato</a></li>
          <li><a href="#">Login</a></li>
          <button>Registre-se</button>
        </ul>
        <div class="buttonSwitch">
          <input type="checkbox" class="checkbox" id="checkbox" />
          <label for="checkbox" class="label">
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
            <div class="ball"></div>
          </label>
        </div>
        <div class="menu-icon">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>

      <main>
        <div class="textBox">
          <h1>Se divirta jogando na plataforma<b> Play Go!</b></h1>
          <p>
            Receba e-mails semanalmente com novidades do mundo dos games. Além
            disso receberá em primeira mão, descontos nos jogos mais desejados
            atualmente.
          </p>
          <div class="inputBox">
            <input type="email" placeholder="Endereço de e-mail" /><button>
              Ver Mais
            </button>
          </div>

          <div class="redes_Socias">
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-youtube"></i></a>
            <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
          </div>
        </div>

        <div class="imgsBox">
          <img src="./imagens/Brawlhalla.webp" alt="Foto do jogo Brawlhalla" />
          <img
            src="./imagens/Counter-Strike-Global-Offensive.webp"
            alt="Foto do jogo Cs:Go"
          />
          <img src="./imagens/Fortnite.webp" alt="Foto do jogo Fortnite" />
          <img src="./imagens/GTA.webp" alt="Foto do Jogo GTA5" />
          <img src="./imagens/Valorant.webp" alt="Foto do jogo Valorant " />
          <img src="./imagens/Minecraft.webp" alt="Foto do Jogo Minecraft" />
          <img
            src="./imagens/RocketLeague.jpg"
            alt="Foto do Jogo Rocket League"
          />
          <img
            src="./imagens/The-Witcher-3-Wild-Hunt.webp"
            alt="Foto do Jogo The Witcher 3 Wild Hunt"
          />
          <img src="./imagens/valheim.jpeg" alt="Foto do Jogo Valheim" />
        </div>
      </main>
    </div>

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/a8bc87464c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
